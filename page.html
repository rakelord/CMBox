<script>
    var urlParams = new URLSearchParams(window.location.search);
    var startPage = urlParams.get('page');
    getPageInfo(startPage);
    loadDataToTable(startPage,"maintable","mainsection");

    var ctx1 = document.getElementById('barchart1');
    var ctx2 = document.getElementById('barchart2');

    var data = {
        labels: [
            'Red',
            'Blue',
            'Yellow'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    };
    var config = {
        type: 'bar',
        data: data,
        options: {
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                datalabels: {
                    color: 'white', // Set the color of the data labels
                    anchor: 'center', // Set the position of the data labels
                    align: 'center',  // Set the alignment of the data labels
                }
            }
        },
        plugins: [ChartDataLabels],
    };
    new Chart(ctx1,config);
    new Chart(ctx2,config);

</script>
