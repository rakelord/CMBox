<div>
    <pagetitle>Home</pagetitle>
    <div class="twosections">
        <sections>
            <section>
                <sectiontitle>TEST</sectiontitle>
                <graphcontainer>
                    <canvas class="barchart" id="barchart1"></canvas>
                </graphcontainer>
            </section>
        </sections>
        <sections>
            <section>
                <sectiontitle>TEST</sectiontitle>
                <graphcontainer>
                    <canvas class="barchart" id="barchart2"></canvas>
                </graphcontainer>
            </section>
        </sections>
    </div>
    <div class="onesection">
        <section></section>
    </div>
</div>
<script>
    Chart.defaults.color = "white";
    Chart.defaults.font.size = 16;
    var ctx1 = document.getElementById('barchart1');
    var ctx2 = document.getElementById('barchart2');
    var data = {
        labels: [
            'Red',
            'Blue',
            'Yellow'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    };
    var config = {
        type: 'bar',
        data: data,
        options: {
            plugins: {
                legend: {
                    display: false
                },
                datalabels: {
                    color: 'white', // Set the color of the data labels
                    anchor: 'center', // Set the position of the data labels
                    align: 'center',  // Set the alignment of the data labels
                }
            }
        },
        plugins: [ChartDataLabels],
    };
    new Chart(ctx1,config);
    new Chart(ctx2,config);
</script>
