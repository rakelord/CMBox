<script>
    $('#computers-table').on('click',function(){
        $('modalcontainer').fadeIn(200);
    });

    var ctx1 = document.getElementById('chartdiv');
    var ctx2 = document.getElementById('chartdiv2');
    var ctx3 = document.getElementById('chartdiv3');
    var ctx4 = document.getElementById('chartdiv4');
    var data = {
        labels: [
            'Red',
            'Blue',
            'Yellow'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            borderWidth: 0,
            backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    };
    var config = {
        type: 'doughnut',
        plugins: [ChartDataLabels],
        data: data,
        options: {
            plugins: {
                legend: {
                    position: 'left'
                }
            },
            datalabels: {
                    color: 'white', // Set the color of the data labels
                    anchor: 'center', // Set the position of the data labels
                    align: 'center',  // Set the alignment of the data labels
            }
        }
    };

    new Chart(ctx1,config);
    new Chart(ctx2,config);
    new Chart(ctx3,config);
    new Chart(ctx4,config);
</script>
